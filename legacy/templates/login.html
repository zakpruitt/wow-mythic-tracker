{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="margin-top: 8%;">

  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <!--FORM-->
          <form class="form-signin" method="POST">
            <!--USERNAME-->
            <div class="form-label-group">
              <input type="text" id="inputUser" name="username" class="form-control" placeholder="Username" required
                autofocus>
              <label for="inputUser">Username</label>
            </div>

            <!--PASSWORD-->
            <div class="form-label-group">
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                required>
              <label for="inputPassword">Password</label>
            </div>

            <!--SUBMIT-->
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" style="margin-top: 15%;">Sign
              in</button>
            <a class="d-block text-center mt-2 small" href="/register">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<footer class="py-4 bg-dark text-white fixed-bottom" id="sticky-footer">
  <div class="container text-center">
    <small>Copyright &copy; Zak Pruitt</small>
  </div>
</footer>
{% endblock %}
