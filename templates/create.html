{% extends "_master.html" %}

{% block title %}Create Assignment{% endblock %}

{% block content %}

<!--NAV-->
{% include "_nav.html" %}

<div class="container-fluid">
    <div class="row">
        {% include "_sidebar.html" %}

        <!--CONTENT-->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!--BUTTONS-->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 id="titleDisplay">My New Assignment</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-primary"
                            data-bs-toggle="modal" data-bs-target="#titleChangeModal">
                            Edit Assignment Name
                        </button>
                        <button type="submit" form="create" class="btn btn-sm btn-outline-secondary btn-hover-primary">
                            Publish Assignment
                        </button>
                    </div>
                </div>
            </div>

            <!--MODAL-->
            <div class="modal fade" id="titleChangeModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Assignment Title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="assignmentTitle">
                                <label for="assignmentTitle">New Assignment Title</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button onclick="ChangeAssignmentTitle()" type="button" class="btn btn-success"
                                data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--QUIZ CREATION-->
            <form method="POST" id="create">
                <div class="create-container">
                    <!--FLASH ERRORS-->
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning" role="alert">{{message}}</div>
                    {% endfor %}

                    <!--HIDDEN ASSIGNMENT TITLE INPUT-->
                    <input hidden id="assignment-title" name="assignment-title">

                    <!--QUIZ QUESTIONS-->
                    <div class="accordion" id="questions">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading1">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                    Question #1
                                </button>
                            </h2>
                            <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1"
                                data-bs-parent="#questions">
                                <div class="accordion-body">
                                    <!--QUESTION TITLE AND TYPE-->
                                    <div class="row">
                                        <!--QUESTION TITLE-->
                                        <div class="col-lg-9">
                                            <div class="form-floating">
                                                <textarea class="form-control question-input" name="title1" id="title1"
                                                    required></textarea>
                                                <label for="title1">Question Title</label>
                                            </div>
                                        </div>
                                        <!--QUESTION TYPE-->
                                        <div class="col-lg-3">
                                            <div class="form-floating">
                                                <select onchange="ChangeQuestionType(this)"
                                                    class="form-select type-input" id="inputGroupSelect1">
                                                    <option selected value="1">
                                                        4 Question Multiple Choice
                                                    </option>
                                                    <option value="2">True/False</option>
                                                </select>
                                                <label for="inputGroupSelect1">Question Type</label>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <!--QUESTION ANSWERS-->
                                    <div id="question-body1">
                                        <!--OPTION 1-->
                                        <div class="row align-items-center" id="questionsBody">
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="q1option1"
                                                        name="q1option1" required>
                                                    <label for="q1option1">Option 1</label>
                                                </div>
                                            </div>

                                            <div class="col-lg-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox"
                                                        onchange=RadioCheckmarks(this) name="q1correct1"
                                                        id="q1correct1">
                                                    <label class="form-check-label checkbox-text" for="q1correct1">
                                                        Correct Answer
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!--OPTION 2-->
                                        <div class="row align-items-center options-input" id="questionsBody">
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="q1option2"
                                                        name="q1option2" required>
                                                    <label for="q1option2">Option 2</label>
                                                </div>
                                            </div>

                                            <div class="col-lg-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" onchange=RadioCheckmarks(this)
                                                        type="checkbox" name="q1correct2" id="q1correct2">
                                                    <label class="form-check-label checkbox-text" for="q1correct2">
                                                        Correct Answer
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!--OPTION 3-->
                                        <div class="row align-items-center options-input" id="questionsBody">
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="q1option3"
                                                        name="q1option3" required>
                                                    <label for="q1option3">Option 3</label>
                                                </div>
                                            </div>

                                            <div class="col-lg-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" onchange=RadioCheckmarks(this)
                                                        type="checkbox" name="q1correct3" id="q1correct3">
                                                    <label class="form-check-label checkbox-text" for="q1correct3">
                                                        Correct Answer
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!--OPTION 4-->
                                        <div class="row align-items-center options-input" id="questionsBody">
                                            <div class="col-lg-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="q1option4"
                                                        name="q1option4" required>
                                                    <label for="q1option4">Option 4</label>
                                                </div>
                                            </div>

                                            <div class="col-lg-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" onchange=RadioCheckmarks(this)
                                                        type="checkbox" name="q1correct4" id="q1correct4">
                                                    <label class="form-check-label checkbox-text" for="q1correct4">
                                                        Correct Answer
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ADD BUTTON-->
                    <button class="feather-button add-button" type="button" onclick="AppendQuestion()">
                        <span class="feather-32" data-feather="plus-circle"></span>
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>

<!--UNIQUE SCRIPTS-->
<script src="../static/js/create.js"></script>
{% endblock %}
