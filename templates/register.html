{% extends "master.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form class="form-signin center" method="POST">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning" role="alert" style="margin-bottom: 10%;">{{message}}</div>
    {% endfor %}

    <!--TITLE-->
    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
        height="57">
    <h1 class="h3 mb-3 fw-normal">Registration</h1>

    <!--EMAIL-->
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <!--NAME-->
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Bob Ross">
        <label for="floatingInput">Full Name</label>
    </div>

    <hr>
    
    <div class="form-floating">
        <select class="form-select" id="type-select" name="type">
            <option selected>Teacher</option>
            <option>Student</option>
        </select>
        <label for="type-select">Type</label>
    </div>

    <hr>

    <!--PASSWORDS-->
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="cpassword" style="margin-bottom: 15px;"
            placeholder="Confirm Password">
        <label for="floatingPassword">Confirm Password</label>
    </div>

    <!--BUTTONS-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <a href="/user/login">Login</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</form>
{% endblock %}
